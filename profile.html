<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
<div class="seperation">
  <div class="sidenav">
    <input type="button" value="VIEW" href="view.html">
    <input type="button" value="UPDATE" href="profile.html">
  </div>
  <div class="card">
    <h2>Upate the details</h2>
    <form id="profile">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="user_date">DOB</label>
          <input type="date" class="form-control" id="user_date" name="user_date">
        </div>
        <div class="form-group col-md-6">
          <label for="user_contact">Contact</label>
          <input type="password" class="form-control" id="user_contact" name="user_contact" placeholder="eg : 1234567890">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

      <center><button type="submit" class="btn btn-primary">Update</button></center>
    </form>
  </div>
</div>
  
</body>
</html>
