<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guvi Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="imageSection">
            <img src="assets/Guvi Logo.png" alt="logo" class="Logo">
        </div>

        <div class="dataSection">
          <div class="cen">
            <h1 class="heading">Welcome Back</h1>

            <form class="myform" id="Login" action="php/login.php" method="post">
              <div class="form-group">
                <label for="LoginName">Email address</label>
                <input type="email" class="form-control" id="LoginEmail" name="LoginEmail" aria-describedby="emailHelp" placeholder="e.g jay">
              </div>

              <div class="form-group">
                <label for="LoginPassword">Password</label>
                <input type="password" class="form-control" id="LoginPassword" name="LoginPassword" placeholder="*******">
              </div>

              <center><button type="submit" name="login" id="login" class="btn btn-primary">Login</button></center>
            </form>

            <p>Don't have an account <a href="register.html">Register Now</a></p>
          </div>              
        </div>
    <script src="js/indexAction.js"></script>
</body>
</html>
